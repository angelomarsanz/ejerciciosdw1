<!DOCTYPE html>
  <html lang="es">
  <head>
    <title>Formularios</title>
	<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="description" content="Formulario">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">
		<meta name="keywords" content="formulario">
		<meta name="robots" content="noindex, nofollow">
		<meta name="googlebot" content="noindex, nofollow">
		<title>Formulario</title>
		<link href="movil.css" rel="stylesheet" media="all and (min-width:0px) and (max-width: 480px)" />
		<link href="tablet.css" rel="stylesheet" media="all and (min-width: 481px) and (max-width: 800px)" />
		<link href="escritorio.css" rel="stylesheet" media="all and (min-width: 801px)" />	
    </head>
  </head>
  <body>
    <section>
      <form name="miformulario" id="miformulario" method="get">
		<p class="campo">Nombre:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="minombre" id="minombre"></p>
		<p class="campo">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="micorreo" id="micorreo"></p>
		<p class="campo">Búsqueda:&nbsp;&nbsp;&nbsp;&nbsp;<input type="search" name="mibusqueda" id="mibusqueda"></p>
		<p class="campo">Url:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="url" name="miurl" id="miurl"></p>
		<p class="campo">Teléfono:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name="mitelefono" id="mitelefono"></p>
		<p class="campo">Número:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="minumero" id="minumero"></p>
		<p class="campo">Rango:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="range" name="mirango" id="mirango" min="0" max="50" step="5"></p>
		<p class="campo">Fecha:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="mifecha" id="mifecha"></p>
		<p class="campo">Semana:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="week" name="misemana" id="misemana"></p>
		<p class="campo">Mes:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="month" name="mimes" id="mimes"></p>
		<p class="campo">Hora:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="time" name="mihora" id="mihora"></p>
		<p class="campo">Hora UTC:&nbsp;<input type="datetime" name="mihorautc" id="mihorautc"></p>
		<P class="campo">Hora local:&nbsp;&nbsp;<input type="datetime-local" name="mihoralocal" id="mihoralocal"></p>
		<p class="campo">Color:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="color" name="micolor" id="micolor"></p>
        <p class="campo"><input type="submit" value="enviar"></p>
      </form>
    </section>
  </body>
</html>
