<!DOCTYPE html>
  <html lang="es">
  <head>
    <title>Formularios</title>
	<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="description" content="Formulario">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">
		<meta name="keywords" content="formulario">
		<meta name="robots" content="noindex, nofollow">
		<meta name="googlebot" content="noindex, nofollow">
		<title>Formulario</title>
		<link href="movil.css" rel="stylesheet" media="all and (min-width:0px) and (max-width: 480px)" />
		<link href="tablet.css" rel="stylesheet" media="all and (min-width: 481px) and (max-width: 800px)" />
		<link href="escritorio.css" rel="stylesheet" media="all and (min-width: 801px)" />	
    </head>
  </head>
  <body>
    <section>
      <form name="miformulario" id="miformulario" method="get">

		<p class="etiqueta">Nombre:</p>
		<p class="campo"><input type="text" name="minombre" id="minombre" required></p>

		<p class="etiqueta">Email:</p> 
		<p class="campo"><input type="email" name="micorreo" id="micorreo" required></p>

		<p class="etiqueta">Búsqueda:</p> 
		<p class="campo"><input type="search" name="mibusqueda" id="mibusqueda" placeholder="Escriba su búsqueda" required></p>

		<p class="etiqueta">Url:</p> 
		<p class="campo"><input type="url" name="miurl" id="miurl" required></p>

		<p class="etiqueta">Teléfono:</p> 
		<p class="campo"><input type="tel" name="mitelefono" id="mitelefono" required></p>

		<p class="etiqueta">Número:</p> 
		<p class="campo"><input type="number" name="minumero" id="minumero" min="10" max="100" step="5" required></p>

		<p class="etiqueta">Rango:</p> 
		<p class="campo"><input type="range" name="mirango" id="mirango" min="0" max="50" step="5" required></p>

		<p class="etiqueta">Fecha:</p> 		
		<p class="campo"><input type="date" name="mifecha" id="mifecha" required></p>

		<p class="etiqueta">Semana:</p> 
		<p class="campo"><input type="week" name="misemana" id="misemana" required></p>

		<p class="etiqueta">Mes:</p> 
		<p class="campo"><input type="month" name="mimes" id="mimes" required></p>

		<p class="etiqueta">Hora:</p> 
		<p class="campo"><input type="time" name="mihora" id="mihora" required></p>

		<p class="etiqueta">Hora UTC:</p> 
		<p class="campo"><input type="datetime" name="mihorautc" id="mihorautc" required></p>

		<p class="etiqueta">Hora local:</p> 
		<P class="campo"><input type="datetime-local" name="mihoralocal" id="mihoralocal" required></p>

		<p class="etiqueta">Color:</p> 
		<p class="campo"><input type="color" name="micolor" id="micolor" required></p>

        <p class="campo"><input type="submit" value="enviar"></p>
		
      </form>
    </section>
  </body>
</html>
